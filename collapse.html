<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse X2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">Collapse e Accordion</h2>
    <hr>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Frase do dia</button>
    <div id="demo" class="collapse">
        A melhor forma de prever o futuro é criá-lo.
    </div>
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a href="#collapseUm" data-bs-toggle="collapse" class="btn btn-primary">Menu 1</a>
            </div>
            <div id="collapseUm" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                    Olá mundo
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#collapseDois" data-bs-toggle="collapse" class="btn btn-primary">Menu 2</a>
            </div>
            <div id="collapseDois" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                    Olá mundo
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#collapseTres" data-bs-toggle="collapse" class="btn btn-primary">Menu 3</a>
            </div>
            <div id="collapseTres" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                    Olá mundo
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
